<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Geographic distribution of common topics in Trump's speeches </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">

		/* On mouse hover, lighten state color */
		path:hover {
	    	fill-opacity: .7;
		}

		/* Style for Custom Tooltip */
		div.tooltip {
  			position: absolute;
  			text-align: center;
 	    	width: 60px;
  			height: 28px;
  			padding: 2px;
 	    	font: 12px sans-serif;
 	   		background: white;
  			border: 0px;
  			border-radius: 8px;
  			pointer-events: none;
		}

        /* Legend Font Style */
		body {
  			font: 11px sans-serif;
		}

        /* Legend Position Style */
		.legend {
			position:absolute;
			left:800px;
			top:350px;
			width: 200px;
		}

		</style>
	</head>
	<body>
		<script type="text/javascript">

		var w = 900;
		var h = 600;

		var projection = d3.geo.albersUsa()
							   .translate([w/2, h/2])
							   .scale([1000]);

		var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  			 .projection(projection);  // tell path generator to use albersUsa projection

		var color = d3.scale.linear()
							.range(["rgb(213,222,217)","rgb(50,220,21)", "rgb(69,173,168)", "rgb(217,91,67)", "rgb(10,100,200)",]);

		var legendText = [ "Inner Reforms/Social Equality", "Natonal Safety","Fighting Criminal Activities", "Economic Growth",  "N/A"];

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		var div = d3.select("body")
		            .append("div")
    			    .attr("class", "tooltip")
    				.style("opacity", 0);

		d3.csv("http://0.0.0.0:8000/topic_by_states.csv", function(data) {
		color.domain([0,1,2,3,4]);

		d3.json("http://0.0.0.0:8000/us-states.json", function(json) {

			for (var i = 0; i < data.length; i++) {

				var dataState = data[i].state;

				var dataValue = data[i].visited;

				for (var j = 0; j < json.features.length; j++)  {

					var jsonState = json.features[j].properties.name;

					if (dataState == jsonState) {

						json.features[j].properties.visited = dataValue;
						break;
					}
				}
			}

		svg.selectAll("path")
		   .data(json.features)
		   .enter()
		   .append("path")
		   .attr("d", path)
		   .style("stroke", "#fff")
		   .style("stroke-width", "1")
		   .style("fill", function(d) {

		   	var value = d.properties.visited;

			if (value) {
			return color(value);
			} else {
			return "rgb(213,222,217)";
		     }
		   });

		   d3.csv("http://0.0.0.0:8000/cities.csv", function(data) {

		   	 svg.selectAll("circle")
		   	    .data(data)
		   	    .enter()
		   	    .append("circle")
		   	    .attr("cx", function(d) {
		   	    	return projection([d.lon, d.lat])[0];
		   	    })
		   	    .attr("cy", function(d) {
		   	    	return projection([d.lon, d.lat])[1];
		   	    })
		   	    .attr("r", function(d) {
					return Math.sqrt(d.years) * 4;
				})
		   	    .style("fill", "rgb(217,91,67)")
		   	    .style("opacity", 0.85)

		   	    // add browser tooltip of city name
		   	    //.append("title")
   				//.text(function(d) {
        		//		 return d.place;
   				//});

		        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
		        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
   				.on("mouseover", function(d) {
            		div.transition()
               		   .duration(200)
               		   .style("opacity", .9);
            		   div.text(d.place)
                	   .style("left", (d3.event.pageX) + "px")
                	   .style("top", (d3.event.pageY - 28) + "px");
            	})

            	// fade out tooltip on mouse out
        		.on("mouseout", function(d) {
           			 div.transition()
             		    .duration(500)
               		    .style("opacity", 0);
        	});

		});

        // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
		var legend = d3.select("body").append("svg")
      				   .attr("class", "legend")
     				   .attr("width", 140)
    				   .attr("height", 200)
   					   .selectAll("g")
   					   .data(color.domain().slice().reverse())
   					   .enter()
   					   .append("g")
     				   .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  			legend.append("rect")
   			      .attr("width", 18)
   			      .attr("height", 18)
   			      .style("fill", color);

  			legend.append("text")
  				  .data(legendText)
      			  .attr("x", 24)
      			  .attr("y", 9)
      			  .attr("dy", ".35em")
      		      .text(function(d) { return d; });
	});

});

		</script>
	</body>
</html>
